<div class="card text-body" style="padding-top: 20px;margin-bottom: 20px;">
  <img class="card-img-top d-block mx-auto" [src]="imagePath" alt="Card image" style="width: 50px;">
  <div class="card-body d-block mx-auto text-center">
    <h4 class="card-title">{{ title }}</h4>
    <p class="card-text">{{description }}</p>
    <a [routerLink]="link" routerLinkActive="active" class="btn btn-primary d-block mx-auto">Click Here!</a>
  </div>
</div>
